<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/Favicon.png"></a>
    <title>Dynamic Resume Builder</title>   
</head>

<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <button id="openModal">Create Resume</button>

        <div class="resume-output" id="resumeOutput" style="display: none;">
            <h2 style="text-shadow: 0px 5px 5px  rgb(231, 230, 230);">Your Resume</h2>

            <img class="image" id="outputProfilePhoto" src="" alt="Profile Photo" style="display: none;">

            <br>

            <h3>Personal Information</h3>
            <p id="outputName"></p>
            <p id="outputCNIC"></p>
            <p id="outputEmail"></p>
            <p id="outputPhone"></p>
            <br>
            <hr>

            <h3>Education</h3>
            <p id="outputEducation"></p>
            <br>
            <hr>

            <h3>Skills</h3>
            <p id="outputSkills"></p>
            <br>
            <hr>

            <h3>Experience</h3>
            <p id="outputExperience"></p>
            <br>
            <hr>
        </div>
    </div>

    <div class="modal" id="resumeModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>

            <h2 style="text-align: center; font-size: 35px; margin: none; color: #007bff; margin-top: none;"><i>Enter Your Details</i></h2>

            <h2>Personal Information</h2>

            <form id="resumeForm" action="submit">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="cnic">CNIC:</label>
                    <input type="text" id="cnic" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="Phone">Phone:</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="profilePhoto">Profile Photo</label>
                    <input type="file" accept="image/*" id="profilePhoto">
                </div>

                <h2>Education</h2>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" required></textarea>
                </div>

                <h2>Skills</h2>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" required></textarea>
                </div>

                <h2>Work Experience</h2>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <textarea id="experience" required></textarea>
                </div>

                <button class="submit" id="onclick">Submit</button>
            </form>
        </div>
    </div>

    <div>
        <footer>
            <h1 class="footer">
                "Created by Tanzeel Sarwar"
            </h1>
        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
